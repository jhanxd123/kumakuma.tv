    .un {

        background-repeat: no-repeat;

    }
    
    .un:hover {

        background-size: 100% 3px;
    }
    
    .text-center {

    }

    .top-headline {

        letter-spacing: 5px;
        margin-bottom: 30px;
    }
    
    .white-text {
        color: white;
    }
    
    .section-title {
        font-size: 45px;
        margin-bottom: 20px;
    }
    
    .spinny-words {
        height: 85px;
        position: relative;
    }
    
    .spinny-words span {
        position: absolute;
        font-weight: 1000;
        font-size: 59px;
        text-transform: uppercase;
        opacity: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
    }
    
    .spinny-words-1 span {
        animation: rotateWord 18s linear infinite 0s;
    }
    
    .spinny-words span:nth-child(2) {
        animation-delay: 3s
    }
    
    .spinny-words span:nth-child(3) {
        animation-delay: 6s
    }
    
    .spinny-words span:nth-child(4) {
        animation-delay: 9s
    }
    
    .spinny-words span:nth-child(5) {
        animation-delay: 12s
    }
    
    .spinny-words span:nth-child(6) {
        animation-delay: 15s
    }
    
    @keyframes rotateWord {
        0% {
            opacity: 0
        }
        2% {
            opacity: 0;
            transform: translateY(-30px)
        }
        5% {
            opacity: 1;
            transform: translateY(0px)
        }
        17% {
            opacity: 1;
            transform: translateY(0px)
        }
        20% {
            opacity: 0;
            transform: translateY(30px)
        }
        80% {
            opacity: 0
        }
        100% {
            opacity: 0
        }
    }
    
    .icon-size {
        height: 20px;
        width: 20px;

        color: #fff;
    }
    
    input::-webkit-search-decoration,
    input::-webkit-search-cancel-button {

    input[type=search] {

        padding: 0px 0px 0px 32px;

        -webkit-transition: all .5s;

        transition: all .5s;

    input[type=search]:focus {

    }
    
    .bt-menu-control-sticky {

    }
    
    .custom-ccolor {

</style>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").style.padding = "0px 100px 0px 110px";
                document.getElementById("img").style.height = "auto";
                document.getElementById("img").style.width = "110px";
                document.getElementById("navbar").style.background = "#282a39";
                document.getElementById("navbar").style.boxShadow = "0px 0px 15px #0C0C0D";
                document.getElementById("navbar-nav").style.padding = "10px 0 0 0";
                // document.getElementById("active ").style.
            } else {

                document.getElementById("img").style.height = "auto";
                document.getElementById("img").style.width = "100%";
                document.getElementById("navbar").style.background = "transparent";
